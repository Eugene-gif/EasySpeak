<div class="shopping-cart _content" data-screen="01">
  <div class="shopping-cart__title-block">
    <h3 class="shopping-cart__title">Корзина</h3>
    <div class="shopping-cart__counter"><span class="cart-count">0</span>&nbsp;<span
        class="cart-count-word">героев</span></div>
  </div>

  <div class="shopping-cart__list card-item-list">

  </div>

  <div class="shopping-cart__cost">
    <p class="shopping-cart__cost-text">Итоговая цена</p>
    <div class="shopping-cart__cost-total">
      <span class="cart-cost-total">0</span>
      <span>рублей</span>
    </div>
    <button class="shopping-cart__cost-btn
    btn filled modal__btn _modal-open" data-modal-open="modal-signin">Перейти к оплате</button>
    <button class="shopping-cart__cost-btn
    btn filled modal__btn btn-pay">Оплатить</button>

  <div class="shopping-cart__cost shopping-cart__cost-0 active">
    <div class="shopping-cart__cost-text">
      В корзине пусто
    </div>
